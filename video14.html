<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/validacion.js"></script>
    <title>Validaci√≥n de formularios con Javascript</title>
    <style>
        .error {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>
    <div class="container">
        <form action="procesar.php" method="post" id="miFormulario">
            <table>
                <tr>
                    <td>Nombre: </td>
                    <td>
                        <input type="text" name="nombre" id="nombre">
                    </td>
                </tr>
                <tr>
                    <td>Telefono: </td>
                    <td>
                        <input type="text" name="telefono" id="telefono">
                    </td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td>
                        <input type="text" name="dia" id="dia" size="2">
                        <input type="text" name="mes" id="mes" size="2">
                        <input type="text" name="anio" id="anio" size="4">
                    </td>
                </tr>
                <tr>
                    <td>Sexo: </td>
                    <td>
                        <input type="radio" name="sexo" id="hombre" value="H" checked> Hombre
                        <input type="radio" name="sexo" id="mujer" value="M"> Mujer
                    </td>
                </tr>
                <tr>
                    <td>Mayor de 18:</td>
                    <td>
                        <input type="checkbox" name="mayor" id="mayor" checked>
                    </td>
                </tr>
            </table>
            <p>
                <input type="submit" value="Enviar" id="enviar">
                <input type="reset" value="Borrar" id="borrar">
            </p>
        </form>
    </div>
</body>

</html>
